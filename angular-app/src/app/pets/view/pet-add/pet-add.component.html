<article>
  <header><h2>Create pet</h2></header>

  <form class="container" (ngSubmit)="addPet()">
    <div>
      <label for="name">Name:</label>
      <input id="name" name="name" [(ngModel)]="pet.name"/>
    </div>

    <div>
      <label for="age">Age:</label>
      <input id="age" name="age" [(ngModel)]="pet.age"/>
    </div>

    <button type="submit">Create</button>

  </form>
</article>
