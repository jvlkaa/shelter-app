<article>
  <header><h2>Create breed</h2></header>

  <form class="container" (ngSubmit)="addBreed()">
    <div>
      <label for="name">Name:</label>
      <input id="name" name="name" [(ngModel)]="breed.name"/>
    </div>

    <div>
      <label for="height">Height:</label>
      <input id="height" name="height" [(ngModel)]="breed.height"/>
    </div>

    <button type="submit">Create</button>

  </form>


</article>
